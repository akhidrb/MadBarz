<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MadBarz</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Design your Workout!</h1>

<form method="POST" th:object="${workout}">

    <div class="grid">
        <div class="exercises-group">
            <h3>Designate your Exercise:</h3>
            <div th:each="exercise : ${exercises}">
                <input name="exercises" type="checkbox" th:value="${exercise.id}" />
                <span th:text="${exercise.name}">Exercise</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your Exercise:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Add Exercise</button>
    </div>
</form>

</body>
</html>
